<div class="container">
  <div class="row">
    <div class="col-md-5">
      <div class="panel panel-success">
        <div class="panel-heading">
          <span class="glyphicon glyphicon-comment"></span> Chat
        </div>
        <div class="panel-body" #scrollMe >
          <ul class="chat">
              <li *ngFor="let m of chatService.messages" class="left clearfix">
              <div class="chat-body clearfix">
                <div class="header">
                  <strong *ngIf="m.userChat" class="primary-font meNick">{{m.userChat}}</strong>
                  <strong *ngIf="m.otherUser" class="primary-font youNick">{{m.otherUser}}</strong>
                  <small class="pull-right text-muted">
                    <span class="glyphicon glyphicon-time"></span>{{m.created | date:'dd/MM/yy HH:mm'}}
                  </small>
                </div>
                <p> {{m.message}} </p>
              </div>
            </li>
          </ul>
        </div>
        <div class="panel-footer">
          <div class="input-group">
            <input [(ngModel)]="m" id="btn-input" type="text" class="form-control input-sm" placeholder="Type your message here..."/>
            <span class="input-group-btn">
              <button (click)="chatService.sendMessage(m); m=''" class="btn btn-success btn-sm" id="btn-chat"> Send</button>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
