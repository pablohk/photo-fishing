<div class="container">
  <div *ngIf="!user">
  <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel panel-info">
      <div class="panel-heading">
        <div class="panel-title">Sign In</div>
      </div>
      <div style="padding-top:30px" class="panel-body">
        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
        <form id="loginform" class="form-horizontal" role="form" (ngSubmit)="onSubmitLogin(loginForm)" #loginForm="ngForm">

          <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="username" [(ngModel)]="formInfo.username" required>
          </div>

          <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input id="login-password" type="password" class="form-control" name="password" placeholder="password" [(ngModel)]="formInfo.password" required>
          </div>
          <div style="margin-top:10px" class="form-group">
            <div class="col-sm-12 controls">
              <button id="btn-login" [disabled]="!loginForm.valid" class="btn btn-success">Login  </button>
              <span style="color:red" *ngIf="error">{{error}}</span>
              <!-- <button id="btn-fblogin" href="#" class="btn btn-primary">Login with Facebook</button> -->
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-12 control">
              <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%">
                Don't have an account!
                <a [routerLink]="['/register']">Sign Up Here</a>
                </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div *ngIf="user">
  <p>You are allready Logged</p>
  <a [routerLink]="['/home']">Go Home</a>
</div>
</div>
