<div class="container">
  <div *ngIf="!this.authService.isAuthenticated();">
    <div id="loginbox" class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
      <div class="panel panel-info">
        <div class="panel-heading">
          <div class="panel-title">Sign In</div>
        </div>
        <div class="panel-body">
          <div id="login-alert" class="alert alert-danger col-sm-12"></div>
          <form id="loginform" class="form-horizontal" role="form" (ngSubmit)="onSubmitLogin(loginForm)" #loginForm="ngForm">

            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="username" [(ngModel)]="formInfo.username" required>
            </div>

            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
              <input id="login-password" type="password" class="form-control" name="password" placeholder="password" [(ngModel)]="formInfo.password" required>
            </div>
            <div class="form-group">
              <div class="col-sm-12">
                <button id="btn-login" [disabled]="!loginForm.valid" class="btn btn-success">Login  </button>
                <span class="error" *ngIf="error">{{error}}</span>
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-12">
                <div class="horizontal-line">
                  <p>Don't have an account!
                    <a [routerLink]="['/register']">Sign Up Here</a></p>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="this.authService.isAuthenticated();">
    {{this.router.navigate(['/home'])}}
    <!-- <p>You are allready Logged <a [routerLink]="['/home']">Go Home</a></p> -->
  </div>
</div>
